<form name="myForm">
    <input type="text" name="input" ng-model="url" required>
    <input type="submit" ng-click="getTags(url)" value="Go" />
</form>

<div ng-show="error">
    {{error}}
</div>

<div ng-hide="error" ng-repeat="(tag, count) in tags">
    <span class="tag"><<span class="text">{{tag}}</span>></span> ({{count}})
</div>
